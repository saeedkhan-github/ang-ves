<div class="container">
  <h1>User Data</h1>
  <form [formGroup]="userForm">

      <div class="form-group"> (ngSubmit)="onSubmit()" 
        <label>Name</label>
        <input type="text" #refName name="name" class="form-control" formControlName="name">
            <div *ngIf="userForm.controls['name'].hasError('required')"  class="alert alert-danger">
                Please Enter Name
            </div>
      </div>  

      <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" formControlName="email">
      </div>

      <div formGroupName="address">

          <div class="form-group">
              <label>Street</label>
              <input type="text" class="form-control" formControlName="street">
            </div> 
    
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" formControlName="city">
              </div> 
    
              <div class="form-group">
                  <label for="postalcode">Postal Code</label>
                  <input type="text" class="form-control" name="postalcode" formControlName="postalcode">
                  <div *ngIf="userForm.hasError('required',['postalcode'])" >Plz enter postalcode </div>
                </div>   

      </div>
     
     

        <button type="submit"  [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
      
  </form>
</div>
